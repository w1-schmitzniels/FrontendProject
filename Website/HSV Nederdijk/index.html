    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()){
                $('.container').addClass('blue');
                $('a').addClass('yellow');
                $('hr').addClass('yellowhr');
                $('img').addClass('small');
                $('img').removeClass('img');
                $('li').addClass('li');
            }
            else
            {
                $('.container').removeClass('blue');
                $('a').removeClass('yellow');
                $('hr').removeClass('yellowhr');
                $('img').removeClass('small');
                $('img').addClass('img');
                $('li').removeClass('li');
            }
        })
    </script>
</head>
